{% extends 'base.html' %}
{% block content %}
    <h2>Forgot Password</h2>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="email">Enter your email address:</label><br>
        <input type="email" id="email" name="email"><br>
        <button type="submit">Reset Password</button>
    </form>
{% endblock %}
